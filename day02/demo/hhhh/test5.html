<form>

<input type="checkbox" >选中
<div class="btn" id="btn">全选</div>
<div class="btn" id="cancer">取消</div>

</form>
<script type="text/javascript">

var btn=document.getElementById('btn');
var inputs=document.getElementsByTagName('input');
btn.onclick=function (argument) {
for (var i = inputs.length - 1; i >= 0; i--) {
inputs[i].setAttribute("checked",true);
};
alert(inputs[1].getAttribute("checked"));
}

var cancer=document.getElementById('cancer');
cancer.onclick=function (argument) {
for (var i = inputs.length - 1; i >= 0; i--) {
inputs[i].removeAttribute("checked");
};
alert(inputs[1].getAttribute("checked"));
}

</script>
